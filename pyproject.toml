[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "loreal-poc"
version = "2023.11.27"
description = "Assessing the quality of L'Oreal's facial landmark models"
authors = [
    {name = "Rabah Abdul Khalek", email = "rabah@giskard.ai"},
]
dependencies = [
    "pillow>=10.1.0", # just for drawing
    "opencv-python",
    "numpy",
    "pandas",
]
requires-python = ">=3.10,<3.12"
readme = "README.md"

[tool.pdm.scripts]
notebook = "jupyter notebook --ip 0.0.0.0 --port 8888 --no-browser --notebook-dir ./examples --NotebookApp.token=''"
format.cmd = "bash -c 'ruff ./loreal_poc ./tests --fix && black ./loreal_poc ./examples ./tests && isort ./loreal_poc ./tests'"

[tool.pdm.dev-dependencies]
dev = [
    "face-alignment",
    "opencv-contrib-python", # needed for lbfmodel
    "notebook",
    "matplotlib",
    "black[jupyter]>=23.7.0",
    "pytest>=7.4.0",
    "pip>=23.2.1",
    "pre-commit>=2.19.0",
    "ruff",
    "isort"
]

[tool.ruff]
line-length = 120
ignore = ["E501"]

[tool.isort]
profile = "black"

[tool.black]
# https://github.com/psf/black
target-version = ['py310', 'py311']
line-length = 120
color = true

exclude = '''
/(
    \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
    | env
    | venv
)/
'''